<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet"
    
    
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }
    body{overflow-x:hidden;overflow-y: hidden;}
    button{display: block;}
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #222;
  color: #fff;
}

h1 {
  text-align: center;
  font-size: 4em;
  margin-top: 20px;
}

nav {
  display: flex;
  justify-content: center;
  padding: 20px;
}

nav ul {
  list-style: none;
  padding: 0;
}

nav li {
  margin-right: 20px;
}

a {
  text-decoration: none;
  color: #fff;
}

a:hover {
  color: #ddd;
}

.hidden {
  display: none;
}

#character-select, #options-menu {
  background-color: #333;
  padding: 20px;
  margin: 20px auto;
  border-radius: 5px;
  width: 300px;
  text-align: center;
}

#character-select button, #options-menu button {
  background-color: #f00;
  color: #fff;
  border: none;
  padding: 10px 20px;
  margin: 10px;
  border-radius: 5px;
  cursor: pointer;
}

#character-select button:hover, #options-menu button:hover {
  background-color: #d00;
}

#options-menu p {
  margin-bottom: 10px;
}

select {
  padding: 5px;
}

#character-select, #options-menu {
  background-color: #333;
  padding: 20px;
  margin: 20px auto;
  border-radius: 5px;
  width: 500px; /* Wider for character info */
  text-align: center;
}

.character-card {
  display: inline-block; /* Display cards side-by-side */
  margin: 10px;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  cursor: pointer; /* Indicate clickable cards */
  text-align: left; /* Align text to left for readability */
}

.character-card img {
  width: 100px;
  height: auto;
  margin-bottom: 5px;
}

.character-card h3 {
  margin-bottom: 5px;
}

ul {
  list-style-type: none;
}

  </style>
</head>
<body>

  <h1>Fighting Gaem</h1>
  <nav>
    <ul>
      <li><a href="main.html" onclick="startGame()">Start Game</a></li>
      <li><a href="#!" onclick="showOptions()">Options</a></li>
    </ul>
  </nav>



  <div id="options-menu" class="hidden">
    <h2>Map Hazards</h2>
    <ul>
      <li>
        <input type="checkbox" id="wall-spikes"> Spikes
      </li>
      <li>
        <input type="checkbox" id="hazard-dagger"> Daggers
      </li>
      <li>
        <input type="checkbox" id="hazard-spear"> Falling Spears
      </li>
    </ul>
    <button onclick="hideOptions()">Back</button>
  </div>


<script src="menu.js"></script>
</body>
